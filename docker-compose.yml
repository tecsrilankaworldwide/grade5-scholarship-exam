version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME_EXAM=${DB_NAME_EXAM}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./backend:/app
      - backend-uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - exam-network
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --workers 4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: exam-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=https://educationreforms.cloud
    depends_on:
      - backend
    networks:
      - exam-network

  mongo:
    image: mongo:7.0
    container_name: exam-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secure_password_change_this
      - MONGO_INITDB_DATABASE=exam_bureau_db
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - exam-network

  nginx:
    image: nginx:alpine
    container_name: exam-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend-build:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - exam-network

volumes:
  mongo-data:
  mongo-config:
  backend-uploads:
  frontend-build:

networks:
  exam-network:
    driver: bridge
